{% extends 'base.html' %}
{% load static %}

{% block title %}Login - NoteNest{% endblock %}

{% block content %}
<main class="flex-grow-1">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container">
            <!-- Login form -->
            <h1 class="text-center">Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between mt-3">
                    <!-- Submit login form or cancel -->
                    <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <!-- If no account link it register -->
            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register_user' %}">Register here</a></p>
        </div>
    </div>
</main>
{% endblock %}
