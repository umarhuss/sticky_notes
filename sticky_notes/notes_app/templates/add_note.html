{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Add Note</title>
</head>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h1 class="text-primary mb-4">Add Note</h1>
                <form method="post">
                    {% csrf_token %}
                    <!-- Form to add a note -->
                    <div class="form-group">
                        <label for="id_title" class="form-label">Title</label>
                        <input type="text" id="id_title" name="title" class="form-control" placeholder="Enter note title">
                    </div>
                    <div class="form-group">
                        <label for="id_content" class="form-label">Content</label>
                        <textarea id="id_content" name="content" class="form-control" rows="5" placeholder="Enter note content"></textarea>
                    </div>
                    <!-- Back and save buttons  -->
                    <div class="button-container">
                        <button type="button" class="btn btn-primary" onclick="history.back()">
                            <i class="fa-solid fa-arrow-left mr-1"></i> Back
                          </button>
                        <button type="submit" class="btn btn-success save-button">
                            Save <i class="fa-solid fa-circle-check ml-1"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
